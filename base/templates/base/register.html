{% extends 'main.html' %} {% load static %} {% block content %}

<br>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="{% static 'images/login.png' %}" class="img-fluid" alt="Sample image" />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="post">
          {% csrf_token %}

          <!-- Username input -->
          <div class="form-outline mb-4">
            <input name="username" type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid Username" />
            <label class="form-label" for="form3Example3">Username</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input name="email" type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Password1 input -->
          <div class="form-outline mb-3">
            <input name="password1" type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <!-- Password2 input -->
          <div class="form-outline mb-3">
            <input name="password2" type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Confirm password" />
            <label class="form-label" for="form3Example4">Confirm Password</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-lg" style="
                  padding-left: 2.5rem;
                  padding-right: 2.5rem;
                  background-color: rgb(95, 28, 28);
                  color: white;
                ">
              Register
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Already have an account?
              <a href="/login" style="color: rgb(210, 25, 25)" class="fs-5">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


{% endblock %}
